<mat-card>
  <form (submit)="onAdicionarCliente(clienteForm)" #clienteForm="ngForm">
    <mat-form-field>
      <input required minlength="4" type="text" matInput placeholder="nome" name="nome" ngModel #nome="ngModel" />
      <mat-error *ngIf="nome.invalid">Nome deve ter pelo menos 4 caractéres!</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input required type="text" matInput placeholder="fone" name="fone" ngModel #fone="ngModel" />
      <mat-error *ngIf="fone.invalid">Fone é obrigatório!</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input required type="text" matInput placeholder="email" name="email" ngModel #email="ngModel" />
      <mat-error *ngIf="email.invalid">Email é obrigatório!</mat-error>
    </mat-form-field>
    <br />
    <button color="primary" mat-raised-button>
      Cadastrar Cliente
    </button>
  </form>
</mat-card>
